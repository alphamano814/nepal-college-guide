<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollegeGuide Nepal - SPA Redirect</title>
    <script>
      // GitHub Pages SPA redirect: redirect to base with the path encoded in the query
      (function(l) {
        var base = '/nepal-college-guide';
        var path = l.pathname || '/';
        // If we're already at the base root, let index.html load normally
        if (path === base + '/' || path === base) {
          return;
        }
        // Ensure we only take the path after the base
        var suffix = path.indexOf(base) === 0 ? path.slice(base.length) : path;
        if (suffix.startsWith('/')) suffix = suffix.slice(1);
        // Encode existing query to avoid breaking our parser
        var extra = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        var target = base + '/?/' + suffix + extra + l.hash;
        l.replace(target);
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
